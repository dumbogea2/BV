<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice Progetto - BibliotecaValtortianaOnLine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* QUI GESTIAMO LO SFONDO */
            /* Assicurati di aver caricato un file chiamato 'sfondo.png' nella cartella principale */
            background-image: url('sfondo.png'); 
            background-size: cover;       /* Copre tutto lo schermo */
            background-position: center;  /* Centra l'immagine */
            background-attachment: fixed; /* Lo sfondo resta fermo quando scorri */
            background-color: #f4f4f9;    /* Colore di riserva se l'immagine non carica */
            
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Aggiungiamo uno sfondo bianco semi-trasparente dietro al titolo per leggerlo meglio */
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Bianco all'85% */
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            /* Sfondo delle carte leggermente trasparente */
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #eee;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background-color: #ffffff; /* Diventa bianco puro al passaggio del mouse */
            border-color: #b3d7ff;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        h2 { margin: 10px 0 5px 0; font-size: 1.4rem; color: #0056b3; }
        p { margin: 0; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

</body>
</html>
